        <script type="text/javascript">
            $('.center').slick({
                centerMode: true,
                centerPadding: '60px',
                slidesToShow: 3,
                cssEase: 'linear',
                dots: true,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            arrows: true,
                            centerMode: false,
                            centerPadding: '40px',
                            slidesToShow: 3
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            arrows: true,
                            centerMode: true,
                            centerPadding: '40px',
                            slidesToShow: 1
                        }
                    }
                ]
            });
             // Get the close button element
            const closeButton = document.getElementById('closeButton');

            // Add a click event listener to the close button
            closeButton.addEventListener('click', function () {
                // Use jQuery to close the modal
                $('#portfolioModal').modal('hide');
            });

            document.addEventListener("DOMContentLoaded", function() {
                const items = document.querySelectorAll(".item");
                const projectImage = document.getElementById("projectImage");
                const projectName = document.getElementById("projectName");
                items.forEach(item => {
                  item.addEventListener("click", function() {
                    const project = this.getAttribute("data-project");
                    const projectNameText = this.querySelector(".projectName").textContent;
                    const projectImageSrc = this.querySelector("img").getAttribute("src");

                    projectName.textContent = projectNameText;
                    projectImage.innerHTML = `<img src="${projectImageSrc}" alt="${projectNameText}"  style="width: 100%;">`;

                    $("#portfolioModal").modal("show"); // Show the modal using jQuery
                  });
                });
            });
