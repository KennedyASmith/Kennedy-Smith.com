    <!-- Intro Animation JS -->
    <script id="intro-animation">
        // Intro animation
        window.addEventListener('load', function() {

          const container = document.getElementById('animated-logo-container');
          const logoText = document.getElementById('animatedName');
          container.style.height = `${logoText.offsetHeight}px`;

          var polygon = document.querySelector('.cls-1');
          polygon.addEventListener('animationend', function() {
            polygon.classList.add('cls-fill');
            var polygonTwo = document.querySelector('.cls-fill');
            var pageWrapper = document.querySelector('.page-wrapper');
            pageWrapper.style.setProperty('display', 'inherit');
            polygonTwo.addEventListener('animationend', function () {
                document.getElementById("animatedName").style.setProperty('max-width', '1000px');
                setTimeout(function() {
                       document.querySelector('.intro-container').classList.add('move-off-screen');
                }, 2000);
            });
          });
        });
    </script>
